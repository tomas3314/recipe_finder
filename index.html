

<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigacija -->
    <nav>
        <div class="logo">Recipe Finder</div>
        <ul>
            <li><a href="#">Pagrindinis</a></li>
            <li><a href="#" id="loginBtn">Prisijungti</a></li>
            <li><a href="#" id="registerBtn">Registruotis</a></li>
        </ul>
    </nav>

    <!-- Hero blokas su paieška -->
    <section class="hero">
        <h1>Rask savo mėgstamą receptą!</h1>
        <p>Ieškok pagal ingredientus arba kategoriją.</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Įvesk ingredientą...">
            <select id="categoryFilter">
                <option value="all">Visos kategorijos</option>
                <option value="desertas">Desertas</option>
                <option value="pietus">Pietūs</option>
                <option value="pusryciai">Pusryčiai</option>
                <option value="uzkandis">Užkandis</option>
            </select>
            <button id="searchBtn">Ieškoti</button>
        </div>
    </section>

    <!-- Receptai masonry grid -->
    <section class="recipes" id="recipeGrid">
        <!-- Kortelės bus generuojamos JavaScript -->
    </section>

    <!-- Prisijungimo modalas -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Prisijungti</h2>
            <form id="loginForm">
                <input type="email" placeholder="El. paštas" required>
                <input type="password" placeholder="Slaptažodis" required>
                <button type="submit">Prisijungti</button>
            </form>
        </div>
    </div>

    <!-- Registracijos modalas -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registruotis</h2>
            <form id="registerForm">
                <input type="text" placeholder="Vardas" required>
                <input type="email" placeholder="El. paštas" required>
                <input type="password" placeholder="Slaptažodis" required>
                <button type="submit">Registruotis</button>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Recipe Finder. Visi teisės saugomos.
    </footer>

    <script src="app.js"></script>
</body>
</html>
